<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--font-awsome-->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <title>Clicker Empire Game</title>
        
    </head>
    <body>
        <div class="bg-special">
            <div id="initialPage" class="">
                <div class="vh-100 d-flex justify-content-center align-items-center">
                    <div class="box-tab text-center p-4">
                        <h3>Clicker Empire Game</h3>
                        <form class="py-3 form" id="name-form">
                            <input class="col-12" type="text" placeholder="Your Name" id="name-input">
                        </form>
                        <div class="d-flex justify-content-between">
                            <div class="col-6 pl-0">
                                <button type="submit" class="btn-blue col-12" id="register">New</button>
                            </div>
                            <div class="col-6 pr-0">
                                <button type="submit" class="btn-pink col-12">Login</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
            <div id="mainPage">

            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
